<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMS URI Example</title>
</head>
<body>
    <button onclick="sendSMS()">Send SMS</button>

    <script type="text/javascript">
        function sendSMS() {
            // Open the SMS URI
            window.location.href = "sms:+1234567890?body=Hello%20World";
        }
    </script>
</body>
</html>
